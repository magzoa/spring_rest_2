<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../lib/css/bootstrap.min.css">
    
    <script src="../../lib/js/vue.js"></script>
    <script src="../../lib/js/axios.min.js"></script>
    <script src="../../lib/js/vue-axios.es5.js"></script>

    <title>Ejemplo api rest con Vue</title>
</head>
<body>

    <div id="app">
    
    
     <div class="row p-3">
        <div class="col-3">
        
        {{usuario}}
        
        </div>
            
    <form class="col-6">
  <div class="form-group row">
    <label for="inputNombre3" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNombre3" placeholder="Nombre" v-model="usuario.nombre">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" v-model="usuario.pass">
    </div>
  </div>



  <div class="form-group row">
    			<div class="col-2"></div>
    							<div class="col-10">
                                            <button type="button" @click="ingresarUsuario(usuario)"
                                                class="btn btn-success">
                                                Ingresar
                                            </button>
                                            <button type="button" @click="cancelar()"
                                                class="btn btn-danger">
                                                Cancelar
                                            </button>
                                        </div>
  </div>
</form>
    
    </div>
    
        

 
  
        </div>
    


  
  
  
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                apiURL: 'http://localhost:8080',
                usuario:{codigo:'',nombre:'',pass:''},
                	usuarios:[],
                	token:''
            },
            mounted() {
                
               
                
            },
            methods: {
                ingresarUsuario(usuario) {
                	Vue.axios.post(this.apiURL + '/autenticar',usuario)
              	  .then(response => {
              		  console.log(response.data.token);
              		  
              		  
              		  this.token=response.data.token;
              		  
              		localStorage.setItem("token", this.token);
              		
              		window.location='/form';
              		  
              		  
              		  console.log("Envio datos para login");
              		  
              		  
              		  this.cancelar();
              	  }).catch(error => console.error(error))
                    
                   
                },
                cancelar(){
                	this.usuario={};
                }
            }
        });
    </script>




   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../lib/js/jquery-3.4.1.min.js"></script>
    <script src="../../lib/js/popper.min.js"></script>
    <script src="../../lib/js/bootstrap.min.js"></script>
</body>
</html>
